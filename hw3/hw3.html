<!DOCTYPE html>
<html lang="en">
<script src="hw3.js"></script>
<link href="hw3.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>Generate tables using input</h1>
    <form>
        <div class="input-row">
            <label for="name">Student Name</label>
            <input type="text" name="name" id="name" />
        </div>
        <div class="input-row">
            <label for="age">Age</label>
            <input type="text" name="age" id="age" />
        </div>
        <div class="input-row">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" />
        </div>
        <div class="input-row">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" />

        </div>

        <button>submit</button>
    </form>
    <table>
    <thead>
    <tr>
        <th>Student Name</th>
        <th>Age</th>
        <th>Phone</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
    <script>
        const formEl = document.querySelector('form')
        const tbodyEl = document.querySelector('tbody')
        const tabelEl = document.querySelector('table')
        function onAdd(e) {
            e.preventDefault();
            const studentName = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            tbodyEl.innerHTML +=
                `<tr>
                  <td>${studentName}</td>
                  <td>${age}</td>
                  <td>${phone}</td>
                  <td>${address}</td>
                  <td><button class="deleteBtn">Delete</button></td>
            </tr>`
        }
        function onDeleteRow(e) {
            if (!e.target.classList.contains('deleteBtn')) {
                return;
            }
            const btn = e.target;
            btn.closest("tr").remove();
        }
        formEl.addEventListener('submit', onAdd)
        tabelEl.addEventListener('click', onDeleteRow)

    </script>
</div>
<div>
<h1>Generate ordered/unordered list</h1>
<form id="orListForm">
    <div class="input-row">
        <label for="oListItem">Item to append</label>
        <input type="text" name="oListItem" id="oListItem">
    </div>
    <input type="submit" value="append">
</form>
    <ol></ol>
    <script>
        const olFormEl = document.getElementById("orListForm")
        const olEl = document.querySelector('ol')
        function onAddLi(e) {
            e.preventDefault();

            const item = document.getElementById('oListItem').value
            olEl.innerHTML += `
            <div id="newAddedLi">
            <li>${item} <button class="deleteBtn">Delete</button></li>

</div>
            `
        }
        function onDelete(e) {
            if (!e.target.classList.contains('deleteBtn')) {
                return;
            }
            const btn = e.target;
            btn.closest("div").remove();
        }
        olFormEl.addEventListener('submit', onAddLi);
        olEl.addEventListener('click', onDelete)
    </script>

</div>
<div>
    <h1>Generate dropdown menu</h1>
    <form id="dropDownForm">
        <div>
            <label for="option">Add an option</label>
            <input type="text" name="option" id="option">
        </div>
        <input type="submit" value="add">
        <input type="reset" value="reset">
    </form>
    <select>
    </select>
    <script>
        const dropDown = document.getElementById("dropDownForm")
        const select = document.querySelector("select")
        function addOn(e) {

            e.preventDefault();
            const option = document.getElementById("option").value
            select.innerHTML += `
                <div>
                <option>${option} </option>

</div>
            `

        }

        dropDown.addEventListener("submit", addOn)
        dropDown.addEventListener("reset")
    </script>

</div>
</body>
</html>
